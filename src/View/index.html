<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ateliê Laudir - Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ateliê Laudir</a>
        <span class="text-white-50">Painel administrativo</span>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-lg-5 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Adicionar / Novo Serviço</h5>
              <form id="serviceForm">
                <div class="mb-2">
                  <label class="form-label">Nome</label>
                  <input class="form-control" type="text" id="name" required />
                </div>
                <div class="mb-2">
                  <label class="form-label">Descrição</label>
                  <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="mb-2">
                  <label class="form-label">Preço (R$)</label>
                  <input class="form-control" type="number" id="price" required min="0" step="0.01" />
                </div>
                <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" id="available" checked />
                  <label class="form-check-label" for="available">Disponível</label>
                </div>
                <div class="d-flex gap-2">
                  <button class="btn btn-primary" type="submit">Salvar</button>
                  <button class="btn btn-secondary" type="button" id="btnClear">Limpar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Serviços Cadastrados</h5>
              <div id="alertArea"></div>
              <div class="table-responsive">
                <table class="table table-sm table-hover" id="servicesTable">
                  <thead class="table-light">
                    <tr>
                      <th>Nome</th>
                      <th>Descrição</th>
                      <th>Preço</th>
                      <th>Disponível</th>
                      <th style="width:120px">Ações</th>
                    </tr>
                  </thead>
                  <tbody id="list"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Serviço</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="editId" />
              <div class="mb-2">
                <label class="form-label">Nome</label>
                <input class="form-control" id="editName" required />
              </div>
              <div class="mb-2">
                <label class="form-label">Descrição</label>
                <textarea class="form-control" id="editDescription" rows="3"></textarea>
              </div>
              <div class="mb-2">
                <label class="form-label">Preço (R$)</label>
                <input class="form-control" id="editPrice" type="number" min="0" step="0.01" required />
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="editAvailable" />
                <label class="form-check-label" for="editAvailable">Disponível</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="saveEdit">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
