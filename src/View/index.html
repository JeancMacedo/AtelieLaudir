<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ateliê Laudir - Admin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto }
    label { display:block; margin-top:10px }
    input, textarea { width:100%; padding:8px; box-sizing:border-box }
    button { margin-top:10px; padding:10px 16px }
    .services { margin-top:20px }
    .service { border:1px solid #ddd; padding:10px; margin-bottom:8px }
  </style>
</head>
<body>
  <h1>Ateliê Laudir — Admin (CRUD Serviços)</h1>

  <form id="serviceForm">
    <label>Nome</label>
    <input type="text" id="name" required />

    <label>Descrição</label>
    <textarea id="description"></textarea>

    <label>Preço</label>
    <input type="number" id="price" required min="0" />

    <label>
      <input type="checkbox" id="available" checked /> Disponível
    </label>

    <button type="submit">Salvar Serviço</button>
  </form>

  <div class="services">
    <h2>Serviços</h2>
    <div id="list"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
